version: "3"
services:
  app:
    image: myapp:latest
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: "2G"
        reservations:
          cpus: "0.5"
          memory: "512M"
    command: ["python", "app.py"]
    working_dir: /app
    user: "1000:1000"
    labels:
      com.example.description: "My Application"
      com.example.version: "1.0.0"
