name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: [self-hosted, Linux, X64]
            rust: stable
          - runner: macos-latest
            rust: stable

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            brew install protobuf
          elif [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y protobuf-compiler libelf-dev zlib1g-dev clang libbpf-dev libssl-dev pkg-config
            # Try to install bpftool for eBPF compilation (optional, will use placeholders if unavailable)
            sudo apt-get install -y linux-tools-common linux-tools-generic bpftool 2>/dev/null || true
          fi

      - name: Install zig
        run: |
          # Skip if zig already installed
          if command -v zig &> /dev/null; then
            echo "Zig already installed: $(zig version)"
            exit 0
          fi

          if [ "$RUNNER_OS" == "macOS" ]; then
            brew install zig
          elif [ "$RUNNER_OS" == "Linux" ]; then
            wget -q https://ziglang.org/download/0.13.0/zig-linux-x86_64-0.13.0.tar.xz
            tar -xf zig-linux-x86_64-0.13.0.tar.xz
            sudo rm -rf /usr/local/zig
            sudo mv zig-linux-x86_64-0.13.0 /usr/local/zig
            sudo ln -sf /usr/local/zig/zig /usr/local/bin/zig
            zig version
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all-features --all-targets

      - name: Run tests
        run: cargo test --all-features
